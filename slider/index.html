<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Slider</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="imgs/port1.jpg" alt="" class="active"/>
      <img src="imgs/port2.jpg" alt="" />
      <img src="imgs/port3.jpg" alt="" />
      <img src="imgs/port4.jpg" alt="" />
      <img src="imgs/port5.jpg" alt="" />
      <img src="imgs/port6.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="btn">Previous</span>
      <span id="indicators" class="indicators">
         <!-- <ul>
              <li class="active">1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
          </ul>-->
      </span>
      <span id="next" class="btn">Next</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
